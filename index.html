<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" type="module"></script>
</head>
<body>
    <div class="side-bar-left">
        <div class="game-title">
            <h1>Scrabble</h1>
        </div>
        <button id="new-game">New Game</button>
        <div class="players">
        <label>Players</label>
        <select id="choice">
            <option>1</option>
            <option>2</option>
        </select>

        </div>

        <button id="start">Start</button>

        <div class="game-pieces">
            <div class="piece">

            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            </div>
        </div>
    </div>
    <div id="container">

        </div>
        <div class="side-bar-right">
            <div class="current-piece"> </div>
            <p id="current">Current Piece</p>
    </div>

</body>
</html>
